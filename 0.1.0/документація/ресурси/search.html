<script>
  const searchData = JSON.parse("[{\"title\":\"МаМа\",\"content\":\"# МаМа\\n\\n<subject>Машина Мавки</subject> <keyword>це</keyword> віртуальна машина, що виконує вказівки <subject>Мавки</subject>.\\n\\n<subject>МаМа</subject> використовує накопичувачі для взаємодії під час виконання.\\n\\n<subject>МаМа</subject> має механізм автоматичної утилізації більше не потрібних обʼєктів для звільнення памʼяті.\\n\\n<subject>Машину Мавки</subject> написано мовою <subject>[Ціль](https://ціль.укр)</subject>.\\n\\n<subject>Машина Мавки</subject> дозволяє створювати як прості, так і складні динамічні мови програмування сумісні між\\nсобою.\\n\\nЗавантажити випуск <subject>МаМа</subject> можна буде в <subject>[Архіві Мавки](https://архів.мавка.укр)</subject>.\\n\\nРозробка <subject>МаМа</subject> ведеться тут: [https://github.com/mavka-ukr/mama](https://github.com/mavka-ukr/mama).\",\"path\":\"index.html\"},{\"title\":\"Машина\",\"content\":\"# Машина\\n\\n> Доповнюється\",\"path\":\"машина.html\"},{\"title\":\"Виконання дій\",\"content\":\"# Виконання дій\\n\\n> Доповнюється\",\"path\":\"виконання-дій.html\"},{\"title\":\"Утилізація памʼяті\",\"content\":\"# Утилізація памʼяті\\n\\n> Доповнюється\",\"path\":\"утилізація-памʼяті.html\"},{\"title\":\"ПокластиПусто\",\"content\":\"# ПокластиПусто\\n\\n`ПокластиПусто` <keyword>це</keyword> вказівка <subject>Машини Мавки</subject>, що кладе в загальний накопичувач обʼєкт пусто.\\n\\n```\\n[](){} -> [пусто]{}\\n```\\n\\n## Протокол\\n\\n### Людина\\n\\n1. Попросити виконати вказівку `ПокластиПусто`.\\n\\n### Машина\\n\\n1. Покласти в загальний накопичувач обʼєкт пусто.\\n\\n## Псевдокод втілення\\n\\n```ціль\\nпокласти_в_накопичувач(пусто);\\n```\\n\\n## Приклад\\n\\n<subject>Мавка</subject>:\\n\\n```мавка\\nпусто\\n```\\n\\n<subject>МаМа</subject>:\\n\\n```мама\\nПокластиПусто\\n```\",\"path\":\"ВПокластиПусто.html\"},{\"title\":\"ПокластиТак\",\"content\":\"# ПокластиТак\\n\\n`ПокластиТак` <keyword>це</keyword> вказівка <subject>Машини Мавки</subject>, що кладе в загальний накопичувач обʼєкт\\nлогічного так.\\n\\n```\\n[](){} -> [так]{}\\n```\\n\\n## Протокол\\n\\n### Людина\\n\\n1. Попросити виконати вказівку `ПокластиТак`.\\n\\n### Машина\\n\\n1. Покласти в загальний накопичувач обʼєкт логічного так.\\n\\n## Псевдокод втілення\\n\\n```ціль\\nціль обʼєкт_так = отримати_обʼєкт_логічного_так();\\nпокласти_в_накопичувач(обʼєкт_так);\\n```\\n\\n## Приклад\\n\\n<subject>Мавка</subject>:\\n\\n```мавка\\nтак\\n```\\n\\n<subject>МаМа</subject>:\\n\\n```мама\\nПокластиТак\\n```\",\"path\":\"ВПокластиТак.html\"},{\"title\":\"ПокластиНі\",\"content\":\"# ПокластиНі\\n\\n`ПокластиНі` <keyword>це</keyword> вказівка <subject>Машини Мавки</subject>, що кладе в загальний накопичувач обʼєкт\\nлогічного ні.\\n\\n```\\n[](){} -> [ні]{}\\n```\\n\\n## Протокол\\n\\n### Людина\\n\\n1. Попросити виконати вказівку `ПокластиНі`.\\n\\n### Машина\\n\\n1. Покласти в загальний накопичувач обʼєкт логічного ні.\\n\\n## Псевдокод втілення\\n\\n```ціль\\nціль обʼєкт_ні = отримати_обʼєкт_логічного_ні();\\nпокласти_в_накопичувач(обʼєкт_ні);\\n```\\n\\n## Приклад\\n\\n<subject>Мавка</subject>:\\n\\n```мавка\\nні\\n```\\n\\n<subject>МаМа</subject>:\\n\\n```мама\\nПокластиНі\\n```\",\"path\":\"ВПокластиНі.html\"},{\"title\":\"ПокластиКонстанту\",\"content\":\"# ПокластиКонстанту\\n\\n`ПокластиКонстанту` <keyword>це</keyword> вказівка <subject>Машини Мавки</subject>, що кладе в загальний накопичувач\\nобʼєкт константи відповідно до переданої позиції.\\n\\n```\\n[](позиція_константи){} -> [константа]{}\\n```\\n\\n## Протокол\\n\\n### Людина\\n\\n1. Попросити виконати вказівку `ПокластиКонстанту` з вказаною позицією.\\n\\n### Машина\\n\\n1. Отримати константу та покласти її в загальний накопичувач.\\n\\n## Псевдокод втілення\\n\\n```ціль\\nціль позиція_константи = прочитати_перший_аргумент_вказівки();\\nціль константа = отримати_константу_за_позицією(позиція_константи);\\nпокласти_в_накопичувач(константа);\\n```\\n\\n## Приклад\\n\\n<subject>Мавка</subject>:\\n\\n```мавка\\n...\\n```\\n\\n<subject>МаМа</subject>:\\n\\n```мама\\n...\\n```\",\"path\":\"ВПокластиКонстанту.html\"},{\"title\":\"СтворитиДію\",\"content\":\"# СтворитиДію\\n\\n`СтворитиДію` <keyword>це</keyword> вказівка <subject>Машини Мавки</subject>, що створює обʼєкт дії й кладе його в\\nзагальний накопичувач.\\n\\n```\\n[](позиція_назви, позиція_коду){НаРПар: [параметри_дії], НаОТ: [...]} -> [обʼєкт_дії]{НаРПар: [], НаОТ: []}\\n```\\n\\n## Протокол\\n\\n### Людина\\n\\n1. Покласти параметри дії в накопичувач реєстрів параметрів.\\n2. Покласти типи результату дії в накопичувач типів.\\n3. Попросити виконати вказівку `СтворитиДію` з вказаною назвою та кодом.\\n\\n### Машина\\n\\n1. Забрати з накопичувача реєстрів параметрів параметри дії.\\n2. Забрати з накопичувача типів типи результату дії.\\n3. Створити обʼєкт дії з вказаною назвою, кодом, параметрами та типами результату.\\n\\n## Псевдокод втілення\\n\\n```ціль\\nціль позиція_назви = прочитати_перший_аргумент_вказівки();\\nціль назва = отримати_назву_за_позицією(позиція_назви);\\nціль параметри = забрати_реєстр_параметрів();\\nціль типи_результату = забрати_типи();\\nціль позиція_коду = прочитати_другий_аргумент_вказівки();\\nціль код = отримати_код_за_позицією(позиція_коду);\\nціль обʼєкт_дії = створити_дію(назва, параметри, типи_результату, код);\\nпокласти_в_накопичувач(обʼєкт_дії);\\n```\\n\\n## Приклад\\n\\n<subject>Мавка</subject>:\\n\\n```мавка\\nдія привітатись_як(імʼя текст)\\n  друк(\\\"%(імʼя) каже привіт!\\\")\\nкінець\\n```\\n\\n<subject>МаМа</subject>:\\n\\n```мама\\n...\\n```\",\"path\":\"ВСтворитиДію.html\"},{\"title\":\"СтворитиСтруктуру\",\"content\":\"# СтворитиСтруктуру\\n\\n`СтворитиСтруктуру` <keyword>це</keyword> вказівка <subject>Машини Мавки</subject>, що створює обʼєкт структури й кладе\\nйого в загальний накопичувач.\\n\\n```\\n[предок](позиція_назви){НаРПар: [параметри_структури]} -> [обʼєкт_структури]{НаРПар: []}\\n```\\n\\n## Протокол\\n\\n### Людина\\n\\n1. Покласти обʼєкт структури предка в загальний накопичувач.\\n2. Покласти новий реєстр параметрів в накопичувач параметрів.\\n3. Покласти параметри структури в новий реєстрів параметрів.\\n4. Попросити виконати вказівку `СтворитиСтруктуру` з вказаною назвою та кодом.\\n\\n### Машина\\n\\n1. Забрати з загального накопичувача обʼєкт структури предка.\\n2. Забрати з накопичувача реєстрів параметрів параметри структури.\\n3. Створити обʼєкт структури з вказаною назвою, предком та параметрами.\\n\\n## Псевдокод втілення\\n\\n```ціль\\nціль предок = забрати_з_накопичувача();\\nціль параметри = забрати_реєстр_параметрів();\\nціль позиція_назви = прочитати_перший_аргумент_вказівки();\\nціль назва = отримати_назву_за_позицією(позиція_назви);\\nціль обʼєкт_структури = створити_структуру(назва, предок, параметри);\\nпокласти_в_накопичувач(обʼєкт_структури);\\n```\\n\\n## Приклад\\n\\n<subject>Мавка</subject>:\\n\\n```мавка\\nструктура Атом\\n  ядро\\n  електрони\\nкінець\\n```\\n\\n<subject>МаМа</subject>:\\n\\n```мама\\nПокластиСтруктуруОбʼєкт\\nПокластиРеєстрПараметрів\\nЗареєструватиПараметр ядро 0\\nЗареєструватиПараметр електрони 0\\nСтворитиСтруктуру Атом\\n```\",\"path\":\"ВСтворитиСтруктуру.html\"},{\"title\":\"СтворитиМодуль\",\"content\":\"# СтворитиМодуль\\n\\n`СтворитиМодуль` <keyword>це</keyword> вказівка <subject>Машини Мавки</subject>, що створює обʼєкт модуля й кладе його в загальний накопичувач.\\n\\n```\\n[](позиція_назви, позиція_коду){} -> [обʼєкт_модуля]{}\\n```\\n\\n## Протокол\\n\\n### Людина\\n\\n1. Попросити виконати вказівку `СтворитиМодуль` з вказаною назвою та кодом.\\n\\n### Машина\\n\\n1. Створити обʼєкт модуля з вказаною назвою виконавши вказаний код.\\n\\n## Псевдокод втілення\\n\\n```ціль\\nціль позиція_назви = прочитати_перший_аргумент_вказівки();\\nціль назва = отримати_назву_за_позицією(позиція_назви);\\nціль позиція_коду = прочитати_другий_аргумент_вказівки();\\nціль код = отримати_код_за_позицією(позиція_коду);\\nціль обʼєкт_модул
