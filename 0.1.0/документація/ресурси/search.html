<script>
  const searchData = JSON.parse("[{\"title\":\"МаМа\",\"content\":\"# МаМа\\n\\n<subject>Машина Мавки</subject> <keyword>це</keyword> віртуальна машина, що виконує вказівки <subject>Мавки</subject>.\\n\\n<subject>МаМа</subject> використовує накопичувачі, реєстри й тримачі.\\n\\n<subject>МаМа</subject> має механізм автоматичної утилізації більше не потрібних обʼєктів для звільнення памʼяті.\\n\\n<subject>Машину Мавки</subject> написано мовою <subject>[Ціль](https://ціль.укр)</subject>.\\n\\n<subject>Машина Мавки</subject> дозволяє створювати як прості, так і складні динамічні мови програмування сумісні між\\nсобою.\\n\\nЗавантажити випуск <subject>МаМа</subject> можна в <subject>[Архіві Мавки](https://архів.мавка.укр)</subject>.\\n\",\"path\":\"index.html\"},{\"title\":\"Машина\",\"content\":\"# Машина\\n\\n> Доповнюється\",\"path\":\"машина.html\"},{\"title\":\"Виконання дій\",\"content\":\"# Виконання дій\\n\\n> Доповнюється\",\"path\":\"виконання-дій.html\"},{\"title\":\"Утилізація памʼяті\",\"content\":\"# Утилізація памʼяті\\n\\n> Доповнюється\",\"path\":\"утилізація-памʼяті.html\"},{\"title\":\"Визначити\",\"content\":\"# Визначити\\n\\n`Визначити` <keyword>це</keyword> вказівка <subject>Машини Мавки</subject>, що визначає субʼєкт в поточному середовищі.\\n\\n```\\n1:Визначити = [обʼєкт](позиція_назви:п32){} -> []{}\\n```\\n\\n## Протокол\\n\\n### Людина\\n\\n1. Покласти обʼєкт в накопичувач.\\n2. Попросити виконати вказівку `Визначити` з вказаною назвою.\\n\\n### Машина\\n\\n1. Забрати обʼєкт з накопичувача.\\n2. Визначити обʼєкт в поточному середовищі під вказаною назвою.\\n\\n## Псевдокод втілення\\n\\n```ціль\\nціль обʼєкт = забрати_з_накопичувача();\\nціль позиція_назви = прочитати_перший_аргумент_вказівки();\\nціль назва = отримати_назву_за_позицією(позиція_назви);\\nзмінити_в_середовищі(поточне_середовище, назва, обʼєкт);\\n```\\n\\n## Приклад\\n\\n<subject>Мавка</subject>:\\n\\n```мавка\\nПІ = 3.14\\n```\\n\\n<subject>МаМа</subject>:\\n\\n```мама\\nПокластиКонстанту 3.14\\nВизначити ПІ\\n```\",\"path\":\"ВВизначити.html\"},{\"title\":\"Звернутись\",\"content\":\"# Звернутись\\n\\n`Звернутись` <keyword>це</keyword> вказівка <subject>Машини Мавки</subject>, що кладе в загальний накопичувач обʼєкт\\nвизначеного субʼєкта.\\n\\n```\\n2:Звернутись = [](позиція_назви:п32){} -> [обʼєкт]{}\\n```\\n\\n## Протокол\\n\\n### Людина\\n\\n1. Попросити виконати вказівку `Звернутись` з вказаною назвою.\\n\\n### Машина\\n\\n1. Знайти субʼєкт в середовищі <keyword>та</keyword> покласти його в накопичувач.\\n\\n## Псевдокод втілення\\n\\n```ціль\\nціль позиція_назви = прочитати_перший_аргумент_вказівки();\\nціль назва = отримати_назву_за_позицією(позиція_назви);\\nціль обʼєкт = знайти_в_середовищі(поточне_середовище, назва);\\nпокласти_в_накопичувач(обʼєкт);\\n```\\n\\n## Приклад\\n\\n<subject>Мавка</subject>:\\n\\n```мавка\\nПІ\\n```\\n\\n<subject>МаМа</subject>:\\n\\n```мама\\nЗвернутись ПІ\\n```\",\"path\":\"ВЗвернутись.html\"},{\"title\":\"Додати\",\"content\":\"# Додати\\n\\n`Додати` це вказівка Машини Мавки, що сумує два останні обʼєкти зі стопки та кладе результат на стопку.\\n\\n## Опис\\n\\n`Додати` виконує дію `чародія_додати` від першого обʼєкта щодо другого обʼєкта. Результат виконання цієї дії кладеться\\nна стопку.\\n\\n## Протокол\\n\\n1. Покласти перший (лівий) обʼєкт на стопку.\\n2. Покласти другий (правий) обʼєкт на стопку.\\n3. `Додати`.\\n\\n## Втілення\\n\\nПсевдокод втілення в МаМа:\\n\\n```ціль\\nціль б = забрати_зі_стопки();\\nціль а = забрати_зі_стопки();\\nціль р = а.чародія_додати(б);\\nякщо р == падіння {\\n  // ...обробка падіння...\\n} інакше {\\n  покласти_на_стопку(р);\\n}\\n```\\n\\n## Приклад\\n\\n```мавка\\nа + б\\n```\\n\\n```\\nЗвернутись а\\nЗвернутись б\\nДодати\\n```\",\"path\":\"ВДодати.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
</body>
</html>
